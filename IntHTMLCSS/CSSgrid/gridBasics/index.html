<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Playground</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CSS Grid Playground</h1>
    <div class="exercise">
        <h2>Exercise 1: Basic Grid Layout</h2>
        <div class="ex1gridcontainer">
            <div>Grid 1</div>
            <div>Grid 2</div>
            <div>Grid 3</div>
            <div>Grid 4</div>
            <div>Grid 5</div>
            <div>Grid 6</div>
            <div>Grid 7</div>
            <div>Grid 8</div>
        </div>
    </div>
    <div class="exercise">
        <h2>Exercise 2: Wes Bos Video follow-along</h2>
        <div class="ex2gridcontainer">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
            <div class="item">10</div>
            <div class="item">11</div>
            <div class="item">12</div>
        </div>
    </div>
    <div class="exercise">
        <h2>Exercise 3: Apartment Floor Plan</h2>
        <div class="ex3gridcontainer">
            <div class="room" id="living-room">Living Room</div>
            <div class="room" id="kitchen">Kitchen</div>
            <div class="room" id="bedroom">Bedroom</div>
            <div class="room" id="bathroom">Bathroom</div>
            <div class="room" id="closet">Closet</div>
        </div>
    </div>
</body>
</html>
